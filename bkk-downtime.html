<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKK COMMAND CENTER // SUPERVISOR ANALYTICS</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CHARTS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --bg-dark: #020408;
            --bg-panel: rgba(10, 15, 25, 0.85);
            --neon-blue: #00f3ff;
            --neon-green: #00ff88;
            --neon-red: #ff003c;
            --neon-gold: #ffcc00;
            --neon-purple: #bc13fe;
            --text-main: #e0e6ed;
            --glass-border: 1px solid rgba(0, 243, 255, 0.15);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 10%, rgba(0, 243, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(188, 19, 254, 0.05) 0%, transparent 40%);
            min-height: 100vh;
        }

        /* HEADER & COMMAND CONTROLS */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(5, 7, 12, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 243, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .command-badge {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
            padding: 4px 12px;
            border-radius: 4px;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            border: 1px solid var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-section {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .switch-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 3px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .switch-btn {
            background: transparent;
            border: none;
            color: #666;
            font-family: 'Orbitron';
            font-size: 0.65rem;
            padding: 6px 15px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 6px;
        }

        .switch-btn.active {
            color: #000;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        select.modern-select {
            background: #0a0c12;
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--neon-blue);
            font-family: 'Orbitron';
            font-size: 0.7rem;
            padding: 6px 12px;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
        }

        /* DASHBOARD LAYOUT */
        .dashboard-main {
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto auto;
            gap: 20px;
        }

        .glass-panel {
            background: var(--bg-panel);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(15px);
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .glass-panel:hover {
            border-color: rgba(0, 243, 255, 0.4);
        }

        /* METRIC CARDS */
        .metric-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .metric-value {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            font-family: 'Orbitron';
        }

        .metric-label {
            color: #8892b0;
            font-family: 'Orbitron';
            font-size: 0.65rem;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .metric-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
            color: rgba(0, 243, 255, 0.2);
        }

        /* CHART SECTIONS */
        .chart-large {
            grid-column: span 3;
            height: 450px;
        }

        .chart-side {
            grid-column: span 1;
            height: 450px;
        }

        .chart-medium {
            grid-column: span 2;
            height: 350px;
        }

        .panel-title {
            font-family: 'Orbitron';
            font-size: 0.8rem;
            color: var(--neon-gold);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 3px solid var(--neon-gold);
            padding-left: 10px;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-box {
            width: 90%;
            max-width: 1100px;
            background: #05070a;
            border: 1px solid var(--neon-blue);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.15);
        }

        .modal-close {
            position: absolute;
            top: 25px;
            right: 25px;
            color: var(--neon-red);
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* COMPONENTS */
        .btn-exit {
            background: rgba(255, 0, 60, 0.1);
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
            padding: 6px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            transition: 0.3s;
        }

        .btn-exit:hover {
            background: var(--neon-red);
            color: #000;
            box-shadow: 0 0 20px var(--neon-red);
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            display: none !important;
        }

        .loader-ring {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 243, 255, 0.1);
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .time-badge {
            font-size: 0.65rem;
            color: #555;
            font-family: 'Orbitron';
        }

        /* CUSTOM SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 243, 255, 0.2);
            border-radius: 10px;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--neon-blue);
            font-family: 'Orbitron';
            border-bottom: 2px solid rgba(0, 243, 255, 0.2);
            font-size: 0.7rem;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tr-hover:hover {
            background: rgba(0, 243, 255, 0.05);
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="loader-ring"></div>
        <div style="font-family:'Orbitron'; color:var(--neon-blue); font-size:1rem; letter-spacing:4px;">INITIALIZING
            COMMAND CENTER</div>
    </div>

    <header class="header">
        <div style="display:flex; align-items:center; gap:20px;">
            <div class="command-badge">BKK ANALYTICS ENGINE</div>
            <div style="font-family:'Orbitron'; font-weight:900; font-size:1.4rem;">
                <span style="color:var(--neon-blue)">CORE</span> COMMAND
            </div>
        </div>

        <div class="filter-section">
            <div class="switch-container">
                <button id="btn-overall" class="switch-btn active"
                    onclick="BKKDowntimeApp.setFilterMode('overall')">OVERALL</button>
                <button id="btn-material" class="switch-btn" onclick="BKKDowntimeApp.setFilterMode('material')">MATERIAL
                    FOCUS</button>
            </div>

            <div id="material-filter-container" style="display:none;">
                <select id="select-material" class="modern-select" onchange="BKKDowntimeApp.applyFilters()">
                    <option value="">SELECT MATERIAL...</option>
                </select>
            </div>

            <!-- PERIOD SELECTORS V6 -->
            <div style="display:flex; gap:10px;">
                <select id="select-month" class="modern-select" style="min-width:140px;"
                    onchange="BKKDowntimeApp.applyFilters()">
                    <option value="1">JANUARY</option>
                    <option value="2">FEBRUARY</option>
                    <option value="3">MARCH</option>
                    <option value="4">APRIL</option>
                    <option value="5">MAY</option>
                    <option value="6">JUNE</option>
                    <option value="7">JULY</option>
                    <option value="8">AUGUST</option>
                    <option value="9">SEPTEMBER</option>
                    <option value="10">OCTOBER</option>
                    <option value="11">NOVEMBER</option>
                    <option value="12">DECEMBER</option>
                </select>
                <select id="select-year" class="modern-select" style="min-width:100px;"
                    onchange="BKKDowntimeApp.applyFilters()">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026" selected>2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>

            <div class="switch-container">
                <button id="btn-daily" class="switch-btn active"
                    onclick="BKKDowntimeApp.setTimeView('daily')">DAILY</button>
                <button id="btn-weekly" class="switch-btn"
                    onclick="BKKDowntimeApp.setTimeView('weekly')">WEEKLY</button>
                <button id="btn-monthly" class="switch-btn"
                    onclick="BKKDowntimeApp.setTimeView('monthly')">MONTHLY</button>
            </div>

            <!-- TRIGGER BUTTON V7 -->
            <button id="btn-run-analytics" class="btn-run" onclick="BKKDowntimeApp.applyFilters()">
                <i class="fas fa-play"></i> <span id="btn-run-text">RUN ANALYTICS</span>
            </button>
        </div>

        <div style="display:flex; gap:20px; align-items:center;">
            <div class="time-badge" id="sync-label">SYNCING...</div>
            <a href="homepage-v1.html" class="btn-exit"><i class="fas fa-power-off"></i> EXIT</a>
        </div>
    </header>

    <main class="dashboard-main">
        <!-- TOP KPI ROW -->
        <div class="glass-panel metric-card">
            <i class="fas fa-weight-hanging metric-icon"></i>
            <div class="metric-value" id="val-netto">0</div>
            <div class="metric-label">TOTAL NETTO (KG)</div>
        </div>
        <div class="glass-panel metric-card">
            <i class="fas fa-truck-loading metric-icon"></i>
            <div class="metric-value" id="val-trucks" style="color:var(--neon-gold)">0</div>
            <div class="metric-label">TOTAL TRUCKS</div>
        </div>
        <div class="glass-panel metric-card">
            <i class="fas fa-stopwatch metric-icon"></i>
            <div class="metric-value" id="val-cycle" style="color:var(--neon-green)">00:00</div>
            <div class="metric-label">AVG CYCLE TIME</div>
        </div>
        <div class="glass-panel metric-card">
            <i class="fas fa-tachometer-alt metric-icon"></i>
            <div class="metric-value" id="val-efficiency" style="color:var(--neon-purple)">0%</div>
            <div class="metric-label">OPERATIONAL EFFIC.</div>
        </div>

        <!-- MAIN VOLUME TREND (QUANTITY) -->
        <div class="glass-panel chart-large">
            <div class="panel-title">
                <span id="trend-chart-label">NETTO QUANTITY TREND (BY DATE)</span>
            </div>
            <div id="chart-main-volume" style="height: 380px;"></div>
        </div>

        <!-- INTAKE VS DIRECT RATIO (QUANTITY) -->
        <div class="glass-panel chart-side">
            <div class="panel-title">INTAKE vs DIRECT (QTY)</div>
            <div id="chart-distribution" style="height: 380px;"></div>
        </div>

        <!-- PROCESS BREAKDOWN HISTOGRAMS -->
        <div class="glass-panel chart-medium">
            <div class="panel-title">TIMBANG & BONGKAR EFFICIENCY</div>
            <div id="chart-process-a" style="height: 280px;"></div>
        </div>

        <div class="glass-panel chart-medium">
            <div class="panel-title">MANUVER & QC DOWNTIME ANALYS</div>
            <div id="chart-process-b" style="height: 280px;"></div>
        </div>
    </main>

    <!-- DRILL DOWN MODAL -->
    <div class="modal-overlay" id="modal-drill">
        <div class="modal-box">
            <span class="modal-close" onclick="BKKDowntimeApp.closeModal()">&times;</span>
            <div id="modal-header"
                style="font-family:'Orbitron'; font-size:1.4rem; color:var(--neon-blue); margin-bottom:30px; border-bottom:1px solid rgba(0,243,255,0.2); padding-bottom:15px;">
                DATA LOGS</div>
            <div id="modal-content-body" style="max-height: 60vh; overflow-y: auto;">
                <!-- Table injected here -->
            </div>
        </div>
    </div>

    <script src="js/app-config.js"></script>
    <script src="js/bkk-downtime.js"></script>
</body>

</html>
