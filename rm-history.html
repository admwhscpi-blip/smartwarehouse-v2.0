<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICTHER // RM HISTORICAL ANALYTICS</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CHARTS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- STYLES -->
    <link rel="stylesheet" href="homepage-style.css">
    <style>
        :root {
            --bg-dark: #050505;
            --bg-panel: rgba(20, 20, 25, 0.7);
            --neon-purple: #b026ff;
            --neon-blue: #00f3ff;
            --neon-gold: #ffcc00;
            --neon-red: #ff003c;
            --neon-green: #00ff88;
            --text-main: #e0e0e0;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(176, 38, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.05) 0%, transparent 40%);
        }

        /* Fullscreen Mode Optimization */
        body.fullscreen-mode {
            background-image: none;
            background-color: #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 30px;
            background: rgba(10, 10, 11, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo-text {
            font-family: 'Orbitron';
            font-weight: 700;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-smart {
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            font-size: 1.2rem;
        }

        .brand-v2 {
            background: #fff;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 900;
        }

        .main-container {
            padding: 85px 20px 20px 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            height: 100%;
        }

        .glass-panel {
            background: var(--bg-panel);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            flex-direction: column;
            /* overflow: visible to show chart axis labels */
            overflow: visible;
        }

        .panel-header {
            font-family: 'Orbitron';
            font-size: 0.75rem;
            color: #fff;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
            letter-spacing: 1px;
        }

        .panel-header span:first-child {
            color: var(--neon-gold);
        }

        .search-hud {
            position: relative;
            width: 300px;
        }

        .search-hud input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--neon-blue);
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            font-family: 'Rajdhani';
            outline: none;
            transition: all 0.3s;
        }

        .search-hud input:focus {
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        /* Controls */
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .hud-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 6px 15px;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hud-btn:hover,
        .hud-btn.active {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .hud-select {
            background: #000;
            color: var(--neon-gold);
            border: 1px solid var(--neon-gold);
            padding: 5px 10px;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            border-radius: 4px;
            outline: none;
        }

        /* Deep Dive Modal */
        #detailModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .modal-content {
            background: var(--bg-panel);
            border: 1px solid var(--neon-blue);
            width: 90%;
            height: 85%;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        /* Animation */
        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 243, 255, 0.03);
            z-index: 10001;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
    </style>
</head>

<body>
    <div class="scanline"></div>

    <div class="header">
        <select id="periodFilter" class="hud-select">
            <option value="all">ALL PERIODS</option>
            <option value="JANUARI 2026">JANUARI 2026</option>
            <option value="FEBRUARI 2026">FEBRUARI 2026</option>
        </select>

        <!-- GRANULARITY SLICTHER -->
        <div style="display:flex; gap:5px;">
            <button class="hud-btn active" id="btnDaily" onclick="HistoryApp.setGranularity('daily')">DAILY</button>
            <button class="hud-btn" id="btnWeekly" onclick="HistoryApp.setGranularity('weekly')">WEEKLY</button>
        </div>

        <div id="hud-clock"
            style="font-family:'Orbitron'; color:var(--neon-gold); font-size:1.1rem; letter-spacing:2px; font-weight:700;">
            00:00:00
        </div>

        <button class="hud-btn" onclick="HistoryApp.toggleFullscreen()">
            <i class="fas fa-expand"></i> FULLSCREEN
        </button>

        <a href="homepage-v1.html" class="hud-btn"
            style="border-color:var(--neon-red); color:var(--neon-red); text-decoration: none;">EXIT</a>
    </div>
    </div>

    <div class="main-container">
        <div class="dashboard-grid">
            <!-- 1. PERGERAKAN STOCK ALL MATERIAL (LANDSCAPE FULL) -->
            <div class="glass-panel" style="grid-column: span 3;">
                <div class="panel-header" style="align-items: center;">
                    <div style="display:flex; flex-direction:column;">
                        <span>01 // GLOBAL STOCK MOVEMENT</span>
                        <div style="display:flex; align-items:baseline; gap:10px; margin-top:5px;">
                            <span id="global-total-val"
                                style="font-size:1.8rem; font-family:'Rajdhani'; font-weight:700; color:var(--neon-blue);">0
                                TON</span>
                            <span id="global-delta-val"
                                style="font-size:0.8rem; font-family:'Orbitron'; font-weight:700;">+0.0%</span>
                            <div style="margin-left:auto; text-align:right;">
                                <div style="font-family:'Orbitron'; font-size:0.55rem; color:#888; letter-spacing:1px;">
                                    TOTAL ITEMS</div>
                                <div id="total-mat-count"
                                    style="font-family:'Orbitron'; font-size:0.8rem; color:var(--neon-gold); font-weight:700;">
                                    0 ITEMS</div>
                            </div>
                        </div>
                    </div>

                    <i class="fas fa-chart-area" style="font-size:1.5rem; opacity:0.5;"></i>
                </div>
                <div id="chartAllStock" style="flex:1;"></div>
            </div>

            <!-- 2. TOP 10 FAST MOVING -->
            <div class="glass-panel">
                <div class="panel-header">
                    <span>02 // TOP 10 FAST MOVING</span>
                    <span style="color:var(--neon-green)">HIGHEST OUTBOUND</span>
                </div>
                <div id="chartFastMoving" style="flex:1;"></div>
            </div>

            <!-- 3. FITUR SEARCH / DETAIL MATERIAL (SPAN 2) -->
            <div class="glass-panel" style="grid-column: span 2;">
                <div class="panel-header">
                    <span id="detailTitle">03 // SPECIFIC MATERIAL INSIGHT</span>
                    <i class="fas fa-search-plus"></i>
                </div>
                <div id="detailPlaceholder"
                    style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0.3;">
                    <i class="fas fa-search" style="font-size:3rem; margin-bottom:15px;"></i>
                    <div style="font-family:'Orbitron'; font-size:0.7rem;">SELECT MATERIAL TO VIEW TREND</div>
                </div>
                <div id="chartSpecific" style="flex:1; display:none;"></div>

                <!-- DETAIL GAINERS / LOSERS LIST -->
                <div id="global-diff-detail"
                    style="display:none; flex:1; overflow-y:auto; margin-top:10px; border-top:1px solid rgba(255,255,255,0.05); padding-top:10px;">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; height:100%;">
                        <div>
                            <div
                                style="font-family:'Orbitron'; font-size:0.6rem; color:var(--neon-green); margin-bottom:8px;">
                                ▲ GAINERS (STOCK IN)</div>
                            <div id="list-gainers"
                                style="font-size:0.75rem; display:flex; flex-direction:column; gap:5px;"></div>
                        </div>
                        <div>
                            <div
                                style="font-family:'Orbitron'; font-size:0.6rem; color:var(--neon-red); margin-bottom:8px;">
                                ▼ LOSERS (STOCK OUT)</div>
                            <div id="list-losers"
                                style="font-size:0.75rem; display:flex; flex-direction:column; gap:5px;"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/app-config.js"></script>
    <script src="js/app-data.js"></script>
    <script src="js/rm-history.js"></script>
</body>

</html>
