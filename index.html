<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART WAREHOUSE V2.0 - SECURE ACCESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cyan: #00f3ff;
            --dark: #020617;
            --card: rgba(15, 23, 42, 0.4);
        }

        body {
            background-color: var(--dark);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(0, 243, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.05) 0%, transparent 40%);
        }

        .login-card {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 1.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .brand-smart {
            color: var(--cyan);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 4px;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.7rem;
            color: #64748b;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Orbitron';
            text-align: center;
            letter-spacing: 4px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            background: var(--cyan);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.3);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <span class="brand-smart">SMART WAREHOUSE</span>
            <span style="background:#fff; color:#000; padding:2px 5px; border-radius:4px; font-size:0.7rem;">V2.0</span>
            <!-- REMINDER FOR MOBILE USERS -->
            <div class="mobile-reminder"
                style="margin-top: 25px; padding: 12px; border: 1px dashed rgba(0, 243, 255, 0.3); border-radius: 8px; background: rgba(0, 243, 255, 0.05);">
                <p
                    style="font-family: 'Rajdhani'; font-size: 0.85rem; color: #00f3ff; margin: 0; letter-spacing: 1px; line-height: 1.4;">
                    <i class="fas fa-mobile-alt" style="margin-right: 8px;"></i>
                    <strong>INFO JURAGAN:</strong><br>
                    JIKA INGIN TAMPILAN MAKSIMAL PADA MOBILE, GUNAKAN MODE <strong>"TAMPILAN DESKTOP"</strong> PADA
                    BROWSER ANDA.
                </p>
            </div>
        </div>
        <h2>Secure Gateway</h2>

        <div class="input-group">
            <label>Master Password</label>
            <input type="password" id="passInput" placeholder="••••••••">
        </div>

        <button class="btn-login" onclick="attemptLogin()">Access System</button>
        <div id="errorMsg" class="error-msg">INVALID MASTER PASSWORD</div>
    </div>

    <script>
        const MASTER_PASS = "SMARTWH2026"; // Ganti password di sini Juragan
        const AUTH_KEY = "wh_auth_token";
        const AUTH_VALUE = "AUTHORIZED_WH_V2";

        // Cek dulu, kalo udah login, langsung lempar ke home
        if (sessionStorage.getItem(AUTH_KEY) === AUTH_VALUE) {
            window.location.href = "homepage-v1.html";
        }

        function attemptLogin() {
            const val = document.getElementById('passInput').value;
            const err = document.getElementById('errorMsg');

            if (val === MASTER_PASS) {
                sessionStorage.setItem(AUTH_KEY, AUTH_VALUE);
                window.location.href = "homepage-v1.html";
            } else {
                err.style.display = 'block';
                document.getElementById('passInput').value = '';
                document.getElementById('passInput').focus();
            }
        }

        // Enter key handler
        document.getElementById('passInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') attemptLogin();
        });
    </script>
</body>

</html>
