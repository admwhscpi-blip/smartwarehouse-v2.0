    <!-- STYLES -->

    <style>
        body {
            padding-top: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            flex-direction: column;
        }

        .construction-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00f3ff;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .icon-construct {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: spin-slow 10s linear infinite;
        }

        @keyframes spin-slow {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-back {
            background: transparent;
            border: 1px solid #00f3ff;
            color: #00f3ff;
            padding: 10px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #00f3ff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }
    </style>
</head>
