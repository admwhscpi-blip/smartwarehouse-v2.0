<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART WAREHOUSE V2.0 - RM Kadar Air Analys</title>

    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- FLATPICKR (Premium Date Picker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="css/rm_stock_v2.css">
    <link rel="stylesheet" href="homepage-style.css">

    <style>
        .navbar {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            background: rgba(5, 5, 5, 0.95);
            z-index: 1000;
        }

        /* FILTER MENU */
        .filter-container {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            align-items: flex-end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .input-group input,
        .input-group select {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            padding: 10px 14px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        .input-group input:focus {
            border-color: #00f3ff;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .search-btn {
            background: linear-gradient(135deg, #00f3ff, #9333ea);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
        }

        /* ANALYSIS SUMMARY */
        .analysis-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .summary-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .summary-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-susut {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .status-over {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        /* DETAIL TABLE */
        .detail-results {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        /* FULLSCREEN MODE FOR RESULTS AREA */
        #results-area.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #050505;
            z-index: 9999;
            padding: 40px;
            overflow-y: auto;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: flex-end;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: #00f3ff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .action-btn.export-btn {
            border-color: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .action-btn.export-btn:hover {
            background: rgba(34, 197, 94, 0.1);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }

        .table-scroll {
            overflow-x: auto;
            max-height: 500px;
        }

        .ka-table {
            width: 100%;
            border-collapse: collapse;
        }

        .ka-table thead {
            position: sticky;
            top: 0;
            background: #0f172a;
            z-index: 10;
        }

        .ka-table th {
            padding: 15px;
            text-align: left;
            font-size: 0.75rem;
            color: #00f3ff;
            text-transform: uppercase;
            border-bottom: 2px solid rgba(0, 243, 255, 0.3);
        }

        .ka-table td {
            padding: 12px 15px;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body style="background-color: #050505; color: #fff;">

    <!-- LOADING OVERLAY -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text-main">MENGANALISA DATA...</div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="homepage-v1.html" class="logo-link">
            <div class="logo-text">
                <span class="brand-smart">SMART WAREHOUSE</span>
                <span class="brand-v2">V2.0</span>
            </div>
        </a>

        <div class="nav-links">
            <!-- MENU DIKOSONGKAN -->
        </div>

        <div class="nav-actions">
            <!-- TOMBOL DIHAPUS -->
        </div>
    </nav>

    <section style="padding:40px 60px;">
        <h2 style="font-family:'Orbitron'; font-size:1.8rem; color:#fff; margin-bottom:30px;">RM KADAR AIR ANALYSTIC
        </h2>

        <!-- FILTER FORM -->
        <div class="filter-container">
            <div class="filter-grid">
                <div class="input-group">
                    <label>Nama Material</label>
                    <select id="filter-material">
                        <option value="">-- Semua Material --</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Lokasi</label>
                    <select id="filter-lokasi">
                        <option value="">-- Semua Lokasi --</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Tanggal Awal</label>
                    <input type="date" id="filter-start">
                </div>
                <div class="input-group">
                    <label>Tanggal Akhir</label>
                    <input type="date" id="filter-end">
                </div>
                <div class="input-group">
                    <button class="search-btn" onclick="performAnalysis()">üîç Cari & Analisa</button>
                </div>
            </div>
        </div>

        <div id="results-area" style="display:none;">
            <div class="action-buttons">
                <button class="action-btn" onclick="toggleFullscreen()">
                    <span id="fs-icon">üñ•Ô∏è</span> <span id="fs-text">Fullscreen</span>
                </button>
                <button class="action-btn export-btn" onclick="exportToExcel()">
                    Excel üì•
                </button>
            </div>

            <div class="analysis-summary">
                <div class="summary-card">
                    <div class="summary-label">Avg KA Penerimaan</div>
                    <div class="summary-value" id="avg-penerimaan" style="color:#00f3ff;">0%</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Avg KA Pengiriman</div>
                    <div class="summary-value" id="avg-pengiriman" style="color:#fbbf24;">0%</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Analisa Selisih</div>
                    <div class="summary-value" id="diff-value">0%</div>
                    <div id="status-badge-container"></div>
                </div>
            </div>

            <div class="detail-results">
                <div
                    style="padding:15px 20px; background:rgba(0,243,255,0.05); border-bottom:1px solid rgba(0,243,255,0.2);">
                    <h3 style="font-family:'Orbitron'; font-size:0.9rem; margin:0; color:#fff;">RINCIAN DATA FILTERED
                    </h3>
                </div>
                <div class="table-scroll">
                    <table class="ka-table">
                        <thead>
                            <tr>
                                <th>Tipe</th>
                                <th>Tanggal</th>
                                <th>Material</th>
                                <th>Lokasi</th>
                                <th>KA (%)</th>
                                <th>Nopol</th>
                                <th>Supplier / Kapal</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-filtered">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyb4Hngv6G-tSZFW2JQIIqKIZXu1RTPAp_nqL_ZkasPsG_qmzp-BLG3tfMYmVAtLWIy4w/exec';

        let rawData = null;
        let lastFilteredData = [];

        function toggleFullscreen() {
            const area = document.getElementById('results-area');
            const icon = document.getElementById('fs-icon');
            const text = document.getElementById('fs-text');

            if (area.classList.contains('fullscreen')) {
                area.classList.remove('fullscreen');
                icon.textContent = 'üñ•Ô∏è';
                text.textContent = 'Fullscreen';
            } else {
                area.classList.add('fullscreen');
                icon.textContent = '‚ùå';
                text.textContent = 'Exit Fullscreen';
            }
        }

        function exportToExcel() {
            if (!lastFilteredData.length) return;

            let csv = 'Tipe,Tanggal,Material,Lokasi,KA (%),Nopol,Supplier/Kapal\n';
            lastFilteredData.forEach(d => {
                const date = parseRobustDate(d.date) ? parseRobustDate(d.date).toLocaleDateString('id-ID') : d.date;
                csv += `"${d.type}","${date}","${d.material}","${d.lokasi}","${d.moisture}%","${d.nopol || '-'}","${d.supplier || d.kapal || '-'}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `KA_Analysis_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function parseRobustDate(dateStr) {
            if (!dateStr) return null;
            if (dateStr instanceof Date) return dateStr;

            // Coba parsing langsung
            let d = new Date(dateStr);
            if (!isNaN(d.getTime())) return d;

            // Jika teks, coba bersihkan dan parsing format umum
            const cleanStr = String(dateStr).trim();

            // Penanganan format Indonesia: "09 Feb 2026" atau "9 Feb 2026"
            const parts = cleanStr.split(/[\s\/-]+/);
            if (parts.length >= 3) {
                let day = parseInt(parts[0]);
                let monthStr = parts[1].toLowerCase();
                let year = parseInt(parts[2]);

                // Map bulan Indonesia ke index
                const idMonths = ["jan", "feb", "mar", "apr", "mei", "jun", "jul", "agu", "sep", "okt", "nov", "des"];
                const idMonthsFull = ["januari", "februari", "maret", "april", "mei", "juni", "juli", "agustus", "september", "oktober", "november", "desember"];

                let month = idMonths.findIndex(m => monthStr.startsWith(m));
                if (month === -1) month = idMonthsFull.indexOf(monthStr);
                if (month === -1) month = parseInt(parts[1]) - 1; // Jika angka (misal 02)

                if (month >= 0 && month <= 11 && !isNaN(day) && !isNaN(year)) {
                    if (year < 100) year += 2000;
                    return new Date(year, month, day);
                }
            }
            return null;
        }

        async function fetchAllData() {
            // Inisialisasi Flatpickr
            flatpickr("#filter-start", {
                dateFormat: "Y-m-d",
                theme: "dark",
                altInput: true,
                altFormat: "d F Y"
            });
            flatpickr("#filter-end", {
                dateFormat: "Y-m-d",
                theme: "dark",
                altInput: true,
                altFormat: "d F Y"
            });

            try {
                const response = await fetch(API_URL + '?action=getKadarAir');

                rawData = await response.json();
                populateFilters();
                document.getElementById('loading-overlay').classList.add('hidden');
            } catch (error) {
                alert('Gagal mengambil data: ' + error.message);
            }
        }

        function populateFilters() {
            const materials = new Set();
            const lokasis = new Set();

            rawData.penerimaan.forEach(d => {
                materials.add(d.material);
                lokasis.add(d.lokasi);
            });
            rawData.pengiriman.forEach(d => {
                materials.add(d.material);
                lokasis.add(d.lokasi);
            });

            const matSelect = document.getElementById('filter-material');
            materials.forEach(m => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = m;
                matSelect.appendChild(opt);
            });

            const lokSelect = document.getElementById('filter-lokasi');
            lokasis.forEach(l => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = l;
                lokSelect.appendChild(opt);
            });
        }

        function performAnalysis() {
            const mat = document.getElementById('filter-material').value;
            const lok = document.getElementById('filter-lokasi').value;
            const start = document.getElementById('filter-start').value;
            const end = document.getElementById('filter-end').value;

            const filterFn = (d) => {
                const itemDate = parseRobustDate(d.date);
                if (!itemDate) return false;

                const dateMatch = (!start || itemDate >= new Date(start)) && (!end || itemDate <= new Date(end));
                const matMatch = !mat || d.material === mat;
                const lokMatch = !lok || d.lokasi === lok;
                return dateMatch && matMatch && lokMatch;
            };

            const filteredIn = rawData.penerimaan.filter(filterFn);
            const filteredOut = rawData.pengiriman.filter(filterFn);

            const avgIn = filteredIn.length ? filteredIn.reduce((acc, curr) => acc + parseFloat(String(curr.moisture).replace(',', '.')), 0) / filteredIn.length : 0;
            const avgOut = filteredOut.length ? filteredOut.reduce((acc, curr) => acc + parseFloat(String(curr.moisture).replace(',', '.')), 0) / filteredOut.length : 0;
            const diff = avgOut - avgIn;

            document.getElementById('avg-penerimaan').textContent = avgIn.toFixed(2) + '%';
            document.getElementById('avg-pengiriman').textContent = avgOut.toFixed(2) + '%';
            document.getElementById('diff-value').textContent = (diff > 0 ? '+' : '') + diff.toFixed(2) + '%';

            const badgeCont = document.getElementById('status-badge-container');
            if (diff < 0) {
                badgeCont.innerHTML = '<span class="status-badge status-susut">KETERANGAN: SUSUT</span>';
            } else if (diff > 0) {
                badgeCont.innerHTML = '<span class="status-badge status-over">KETERANGAN: OVER</span>';
            } else {
                badgeCont.innerHTML = '-';
            }

            // Render Table
            const tbody = document.getElementById('tbody-filtered');
            tbody.innerHTML = '';

            const allFiltered = [
                ...filteredIn.map(d => ({ ...d, type: 'üì• IN' })),
                ...filteredOut.map(d => ({ ...d, type: 'üì§ OUT', nopol: '-', supplier: '-', kapal: '-' }))
            ].sort((a, b) => new Date(b.date) - new Date(a.date));

            lastFilteredData = allFiltered;

            allFiltered.forEach(d => {
                tbody.innerHTML += `
                    <tr>
                        <td style="font-weight:700; color:${d.type.includes('IN') ? '#00f3ff' : '#fbbf24'};">${d.type}</td>
                        <td>${parseRobustDate(d.date) ? parseRobustDate(d.date).toLocaleDateString('id-ID') : d.date}</td>
                        <td>${d.material}</td>
                        <td>${d.lokasi}</td>
                        <td style="font-weight:700;">${d.moisture}%</td>
                        <td>${d.nopol || '-'}</td>
                        <td>${d.supplier || d.kapal || '-'}</td>
                    </tr>
                `;
            });

            document.getElementById('results-area').style.display = 'block';
        }

        window.onload = fetchAllData;
    </script>
</body>

</html>
