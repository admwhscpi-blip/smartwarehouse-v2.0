<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART WAREHOUSE V2.0 - BKK Simulation</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- STYLES -->
    <link rel="stylesheet" href="css/rm_stock_v2.css">
    <link rel="stylesheet" href="homepage-style.css">

    <style>
        :root {
            --neon-cyan: #06b6d4;
            --neon-purple: #8b5cf6;
            --emerald-accent: #10b981;
            --bg-dark: #020617;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(16, 185, 129, 0.2);
            --text-glow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        body {
            background-color: #020617;
            color: #fff;
            overflow-x: hidden;
            font-family: 'Rajdhani', sans-serif;
        }

        .navbar {
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
            position: sticky;
            top: 0;
            background: rgba(5, 5, 5, 0.95);
            z-index: 1000;
        }

        .sim-container {
            padding: 30px 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-family: 'Orbitron';
            color: #10b981;
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            margin-bottom: 5px;
        }

        .page-subtitle {
            font-family: 'Rajdhani';
            color: #64748b;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* CYBER CARD OVERRIDE */
        .cyber-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
            height: 100%;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--emerald-accent), transparent);
            opacity: 0.7;
        }

        .card-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--emerald-accent);
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        /* GRID LAYOUT */
        .engine-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 25px;
        }

        .engine-panel {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            padding: 25px;
            height: 100%;
        }

        .panel-title-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
            padding-bottom: 15px;
        }

        .panel-title {
            font-family: 'Orbitron';
            color: #cbd5e1;
            font-size: 1rem;
            text-transform: uppercase;
        }

        /* BK SELECTION GRID */
        .bk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        /* TANK VISUALS (REPLICATED FROM BKK STOCK) */
        .bk-select-card {
            height: 180px;
            background: rgba(15, 23, 42, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        .tank-visual {
            width: 80px;
            height: 100px;
            position: relative;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 50%, rgba(16, 185, 129, 0.02) 100%);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-image:
                linear-gradient(rgba(16, 185, 129, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.1) 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .tank-fill {
            width: 100%;
            background: linear-gradient(180deg, var(--fill-color, #10b981) 0%, #064e3b 100%);
            box-shadow: 0 -2px 10px rgba(16, 185, 129, 0.3);
            position: relative;
            transition: height 0.8s ease-out;
        }

        .tank-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1.5px;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .tank-shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.05) 40%, transparent 100%);
            pointer-events: none;
            z-index: 2;
        }

        .bk-card-name {
            font-family: 'Orbitron';
            color: #fff;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .bk-card-stock {
            color: var(--emerald-accent);
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* ELECTRIC SCAN EFFECT */
        .bk-select-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.4), transparent);
            transform: skewX(-15deg);
            z-index: 3;
            transition: 0s;
        }

        .bk-select-card:hover::before {
            animation: electric-scan 0.6s ease-out;
        }

        @keyframes electric-scan {
            0% {
                left: -100%;
            }

            100% {
                left: 150%;
            }
        }

        .bk-card-num {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--emerald-accent);
            color: #000;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            z-index: 4;
            box-shadow: 0 0 10px var(--emerald-accent);
        }

        .bk-card-name {
            font-family: 'Orbitron';
            color: #fff;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .bk-card-stock {
            color: var(--emerald-accent);
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* PRIORITY LIST */
        .priority-list {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .priority-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .priority-item:hover {
            background: rgba(16, 185, 129, 0.05);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .p-num {
            width: 25px;
            height: 25px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--emerald-accent);
            color: var(--emerald-accent);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            margin-right: 15px;
            font-family: 'Orbitron';
        }

        .p-name {
            flex: 1;
            font-family: 'Orbitron';
            color: #fff;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .p-controls {
            display: flex;
            gap: 5px;
        }

        .p-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .p-btn:hover {
            background: var(--emerald-accent);
            color: #000;
            box-shadow: 0 0 10px var(--emerald-accent);
        }

        /* INPUTS */
        .params-container {
            padding: 20px;
        }

        .param-group {
            margin-bottom: 15px;
        }

        .param-label {
            display: block;
            font-size: 0.65rem;
            color: #64748b;
            margin-bottom: 6px;
            font-family: 'Orbitron';
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .param-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px 12px;
            border-radius: 6px;
            font-family: 'Inter';
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
        }

        .param-input:focus {
            border-color: var(--emerald-accent);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }

        .btn-initiate {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            padding: 16px;
            color: #000;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .btn-initiate:hover {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            filter: brightness(1.1);
            transform: scale(1.02);
            color: #fff;
        }

        /* RESULT SECTION (HIDDEN BY DEFAULT) */
        .result-section {
            margin-top: 50px;
            display: none;
            /* Toggled by JS */
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="homepage-v1.html" class="logo-link">
            <div class="logo-text">
                <span class="brand-smart">SMART WAREHOUSE</span>
                <span class="brand-v2">V2.0</span>
            </div>
        </a>

        <div class="nav-links">
            <!-- MENU DIKOSONGKAN -->
        </div>

        <div class="nav-actions">
            <!-- TOMBOL DIHAPUS -->
        </div>
    </nav>

    <div class="sim-container">

        <div class="page-header">
            <div class="page-title">BKK ADVANCED PROJECTION ENGINE</div>
            <div class="page-subtitle">PRIORITIZED WATERFALL SIMULATION V2.0</div>
        </div>

        <div class="engine-layout">

            <!-- LEFT PANEL: BK SELECTION -->
            <div class="cyber-card">
                <div class="card-header">
                    <span><i class="fas fa-layer-group" style="margin-right:8px;"></i>BK SELECTION</span>
                    <i class="fas fa-microchip"></i>
                </div>

                <div id="bk-selection-grid" class="bk-grid">
                    <!-- INJECTED BY JS -->
                </div>

                <div
                    style="padding:15px; background:rgba(0,0,0,0.2); border-top:1px solid var(--glass-border); font-size:0.75rem; color:#64748b; font-style:italic;">
                    <i class="fas fa-info-circle" style="margin-right:5px;"></i>
                    Click warehouses to build your filling priority queue
                </div>
            </div>

            <!-- RIGHT PANEL: PRIORITY & PARAMS -->
            <div class="engine-panel-right" style="display:flex; flex-direction:column; gap:25px;">

                <!-- PRIORITY CARD -->
                <div class="cyber-card">
                    <div class="card-header">
                        <span><i class="fas fa-list-ol" style="margin-right:8px;"></i>FILLING PRIORITY</span>
                        <i class="fas fa-sort-amount-down"></i>
                    </div>

                    <div class="priority-list" id="priority-list-container">
                        <!-- INJECTED BY JS -->
                        <div style="text-align:center; color:#444; padding:30px; font-style:italic; font-size:0.8rem;">
                            No Warehouses Selected
                        </div>
                    </div>
                </div>

                <!-- PARAMS CARD -->
                <div class="cyber-card">
                    <div class="card-header">
                        <span><i class="fas fa-sliders-h" style="margin-right:8px;"></i>PARAMETERS</span>
                        <i class="fas fa-cogs"></i>
                    </div>

                    <div class="params-container">
                        <div class="param-group">
                            <label class="param-label">START DATE</label>
                            <input type="date" id="sim-start-date" class="param-input">
                        </div>

                        <div class="param-group">
                            <label class="param-label">END DATE</label>
                            <input type="date" id="sim-end-date" class="param-input">
                        </div>

                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                            <div class="param-group">
                                <label class="param-label">DAILY IN (TON)</label>
                                <input type="number" id="sim-daily-in" class="param-input" value="0">
                            </div>

                            <div class="param-group">
                                <label class="param-label">DAILY OUT (TON)</label>
                                <input type="number" id="sim-daily-out" class="param-input" value="0">
                            </div>
                        </div>

                        <button class="btn-initiate" onclick="BKKSim.initiateProjection()">
                            <i class="fas fa-bolt" style="margin-right:8px;"></i>INITIATE PROJECTION
                        </button>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- RESULT SECTION -->
    <div id="result-section" class="result-section sim-container">

        <!-- GRAPH -->
        <div
            style="background:rgba(15,23,42,0.8); border:1px solid rgba(16,185,129,0.2); padding:20px; border-radius:12px; margin-bottom:20px;">
            <h3 style="font-family:'Orbitron'; color:#10b981; margin-bottom:20px; font-size:1rem;">PROJECTED BK LEVELS
            </h3>
            <div style="height:350px;">
                <canvas id="bkkChart"></canvas>
            </div>
        </div>

        <!-- TABLE CONTROLS -->
        <div style="margin-bottom:15px; display:flex; justify-content:space-between;">
            <div class="panel-title" style="color:#fff;">PROJECTION DATA</div>
            <select id="view-mode" onchange="BKKSim.renderTable()"
                style="background:#000; color:#fff; border:1px solid #333; padding:5px 10px;">
                <option value="detailed">BEDAH SATU-SATU (Detailed)</option>
                <option value="summary">RINGKAS (Summary)</option>
            </select>
        </div>

        <!-- TABLE -->
        <div style="background:#0a0a0a; border:1px solid #333; border-radius:10px; overflow:hidden;">
            <table style="width:100%; border-collapse:collapse;">
                <thead id="result-thead"></thead>
                <tbody id="result-tbody"></tbody>
            </table>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app-config.js"></script>
    <script src="js/page-bkk-simulation.js"></script>

</body>

</html>
