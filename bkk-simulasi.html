<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPI WAREHOUSE - BKK Simulation</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="css/rm_stock_v2.css">
    <link rel="stylesheet" href="homepage-style.css">

    <style>
        /* BKK SIMULATION SPECIFIC STYLES */
        body {
            background-color: #050505;
            color: #fff;
            overflow-x: hidden;
        }

        .navbar {
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
            position: sticky;
            top: 0;
            background: rgba(5, 5, 5, 0.95);
            z-index: 1000;
        }

        .sim-container {
            padding: 30px 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-family: 'Orbitron';
            color: #10b981;
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            margin-bottom: 5px;
        }

        .page-subtitle {
            font-family: 'Rajdhani';
            color: #64748b;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* GRID LAYOUT */
        .engine-layout {
            display: grid;
            grid-template-columns: 3fr 1.5fr;
            gap: 30px;
        }

        .engine-panel {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            padding: 25px;
            height: 100%;
        }

        .panel-title-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
            padding-bottom: 15px;
        }

        .panel-title {
            font-family: 'Orbitron';
            color: #cbd5e1;
            font-size: 1rem;
            text-transform: uppercase;
        }

        /* BK SELECTION GRID */
        .bk-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .bk-select-card {
            width: 120px;
            height: 100px;
            border: 1px solid #10b981;
            border-radius: 8px;
            background: rgba(16, 185, 129, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .bk-select-card:hover {
            background: rgba(16, 185, 129, 0.1);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
        }

        .bk-select-card.selected {
            background: rgba(16, 185, 129, 0.2);
            box-shadow: inset 0 0 10px rgba(16, 185, 129, 0.4);
            border-width: 2px;
        }

        .bk-card-num {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #10b981;
            color: #000;
            font-size: 0.6rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .bk-card-name {
            font-family: 'Orbitron';
            font-weight: bold;
            color: #10b981;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .bk-card-stock {
            font-family: 'Rajdhani';
            color: #cbd5e1;
            font-size: 0.8rem;
        }

        /* PRIORITY LIST */
        .priority-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .priority-item {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px 15px;
        }

        .p-num {
            width: 24px;
            height: 24px;
            background: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            margin-right: 15px;
            font-family: 'Orbitron';
        }

        .p-name {
            flex: 1;
            font-family: 'Orbitron';
            color: #10b981;
            font-weight: bold;
        }

        .p-controls {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .p-btn {
            border: none;
            background: none;
            color: #555;
            cursor: pointer;
            font-size: 0.6rem;
        }

        .p-btn:hover {
            color: #fff;
        }

        /* INPUTS */
        .param-group {
            margin-bottom: 15px;
        }

        .param-label {
            display: block;
            font-size: 0.7rem;
            color: #64748b;
            margin-bottom: 5px;
            font-family: 'Orbitron';
        }

        .param-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Inter';
        }

        .btn-initiate {
            width: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border: none;
            padding: 15px;
            color: #000;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .btn-initiate:hover {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            letter-spacing: 2px;
            color: #fff;
        }

        /* RESULT SECTION (HIDDEN BY DEFAULT) */
        .result-section {
            margin-top: 50px;
            display: none;
            /* Toggled by JS */
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo-icon">üì¶</div>
            <div class="logo-text">CPI BKK SIMULATION</div>
        </div>

        <div class="nav-links">
            <a href="homepage-v1.html" class="nav-link">Home</a>
            <a href="bkk-dashboard.html" class="nav-link">BKK-STOCK</a>
            <a href="#" class="nav-link active"
                style="color:#10b981; text-shadow:0 0 10px rgba(16,185,129,0.5);">BKK-SIMULASI</a>
        </div>
    </nav>

    <div class="sim-container">

        <div class="page-header">
            <div class="page-title">BKK ADVANCED PROJECTION ENGINE</div>
            <div class="page-subtitle">PRIORITIZED WATERFALL SIMULATION</div>
        </div>

        <div class="engine-layout">

            <!-- LEFT PANEL: BK SELECTION -->
            <div class="engine-panel">
                <div class="panel-title-bar">
                    <div style="color:#10b981;">üõ¢Ô∏è</div>
                    <div class="panel-title">BK SELECTION</div>
                </div>

                <div class="bk-grid" id="bk-selection-grid">
                    <!-- INJECTED BY JS -->
                </div>

                <div style="margin-top:20px; color:#64748b; font-size:0.8rem; font-style:italic;">
                    Click warehouses to add to Filling Queue
                </div>
            </div>

            <!-- RIGHT PANEL: PRIORITY & PARAMS -->
            <div class="engine-panel">

                <!-- PRIORITY -->
                <div class="panel-title-bar">
                    <div style="color:#10b981;">üî¢</div>
                    <div class="panel-title">FILLING PRIORITY</div>
                </div>

                <div class="priority-list" id="priority-list-container">
                    <!-- INJECTED BY JS -->
                    <div style="text-align:center; color:#444; padding:20px;">No Warehouses Selected</div>
                </div>

                <!-- PARAMS -->
                <div class="panel-title-bar" style="margin-top:40px;">
                    <div style="color:#10b981;">‚öôÔ∏è</div>
                    <div class="panel-title">SIMULATION PARAMETERS</div>
                </div>

                <div class="param-group">
                    <label class="param-label">START DATE</label>
                    <input type="date" id="sim-start-date" class="param-input">
                </div>

                <div class="param-group">
                    <label class="param-label">END DATE</label>
                    <input type="date" id="sim-end-date" class="param-input">
                </div>

                <div class="param-group">
                    <label class="param-label">TOTAL DAILY IN (TON)</label>
                    <input type="number" id="sim-daily-in" class="param-input" value="0">
                </div>

                <div class="param-group">
                    <label class="param-label">TOTAL DAILY OUT (TON)</label>
                    <input type="number" id="sim-daily-out" class="param-input" value="0">
                </div>

                <button class="btn-initiate" onclick="BKKSim.initiateProjection()">INITIATE PROJECTION</button>

            </div>

        </div>

    </div>

    <!-- RESULT SECTION -->
    <div id="result-section" class="result-section sim-container">

        <!-- GRAPH -->
        <div
            style="background:rgba(15,23,42,0.8); border:1px solid rgba(16,185,129,0.2); padding:20px; border-radius:12px; margin-bottom:20px;">
            <h3 style="font-family:'Orbitron'; color:#10b981; margin-bottom:20px; font-size:1rem;">PROJECTED BK LEVELS
            </h3>
            <div style="height:350px;">
                <canvas id="bkkChart"></canvas>
            </div>
        </div>

        <!-- TABLE CONTROLS -->
        <div style="margin-bottom:15px; display:flex; justify-content:space-between;">
            <div class="panel-title" style="color:#fff;">PROJECTION DATA</div>
            <select id="view-mode" onchange="BKKSim.renderTable()"
                style="background:#000; color:#fff; border:1px solid #333; padding:5px 10px;">
                <option value="detailed">BEDAH SATU-SATU (Detailed)</option>
                <option value="summary">RINGKAS (Summary)</option>
            </select>
        </div>

        <!-- TABLE -->
        <div style="background:#0a0a0a; border:1px solid #333; border-radius:10px; overflow:hidden;">
            <table style="width:100%; border-collapse:collapse;">
                <thead id="result-thead"></thead>
                <tbody id="result-tbody"></tbody>
            </table>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/page-bkk-simulation.js"></script>

</body>

</html>
